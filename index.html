<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Église Chrétienne à Proximité</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Église Chrétienne à Proximité</h1>
        <p>Trouvez les églises pentecôtistes proches de chez vous</p>
    </header>

    <main>
        <section id="verse-du-jour">
            <h2>Verset du jour</h2>
            <p id="verse">Chargement...</p>
        </section>

        <section id="form-eglise">
            <h2>Ajouter votre église</h2>
            <form id="eglise-form">
                <input type="text" id="nom" placeholder="Nom de l'église" required><br>
                <input type="text" id="adresse" placeholder="Adresse" required><br>
                <input type="text" id="telephone" placeholder="Téléphone" required><br>
                <input type="email" id="email" placeholder="Email" required><br>
                <select id="denomination" required>
                    <option value="Pentecôtiste">Pentecôtiste</option>
                    <option value="Baptiste">Baptiste</option>
                    <option value="Méthodiste">Méthodiste</option>
                    <option value="Autre">Autre évangélique</option>
                </select><br>
                <input type="text" id="sousDenomination" placeholder="Sous-dénomination"><br>
                <button type="submit">Ajouter l'église</button>
            </form>
            <p id="message"></p>
        </section>

        <section id="liste-eglises">
            <h2>Églises pentecôtistes validées</h2>
            <ul id="eglises-list"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Kevin Uhlmann</p>
    </footer>

    <!-- Lien vers ton fichier app.js -->
    <script type="module" src="./src/app.js"></script>
</body>
</html>
